home:
  links:
  - text: Konrad Stawiski M.D.
    href: https://konsta.com.pl

  - text: Department of Biostatistics and Translational Research (UMED LODZ)
    href: https://biostat.umed.pl

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}
  params:
    ganalytics: UA-53584749-8
    package: OmicSelector

navbar:
  structure:
    left:  [news]
    right: [home, intro, demo, reference, methods, articles, github, twitter]
  components:
    home:
      icon: fa-home
      text: Introduction
      href: index.html
    intro:
      icon: fa-video
      text: Tutorial (GUI)
      href: https://www.youtube.com/watch?v=dKUdINEcOjk
    demo:
      icon: fa-cubes
      text: Demo
      href: https://s3-apps.kstawiski.net/modules/omicselector-request/
    reference:
      icon: fa-file-code
      text: Functions
      href: reference/index.html
    methods:
      icon: fa-tools
      text: Methods
      href: articles/metody.html
    articles:
      icon: "fas fa-book"
      text: Tutorials (Code)
      menu:
      - icon: fa-user-graduate
        text: Basic analysis tutorial
        href: articles/Tutorial.html
      - icon: fa-code-branch
        text: Deep learning tutorial
        href: articles/DeepLearningTutorial.html
    twitter:
      icon: fa-twitter
      href: http://twitter.com/KonradStawiski
      aria-label: Twitter
